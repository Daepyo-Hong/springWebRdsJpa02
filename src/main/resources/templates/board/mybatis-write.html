<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/">HOME</a>
    <p>마이바티스 글쓰기</p>
    <form action="/mybatis/boards" method="post">
        <p>
            <input type="text" name="writer" placeholder="작성자">
        </p>
        <p>
            <input type="text" name="title" placeholder="제목">
        </p>
        <p>
            <textarea name="content" rows="5" cols="60" placeholder="내용입력"></textarea>
        </p>
        <p>
            <button type="submit">등록</button>
        </p>

    </form>
</body>
</html>
